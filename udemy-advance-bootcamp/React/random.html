<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <title>Random Box</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class RandomBox extends React.Component { render(){ const fontSize = Math.floor((Math.random() * 80)) +20; const backgroundColor = ['red', 'green', 'blue', 'black'][Math.floor(Math.random() * 4)]; return (
        <div style={ { display: 'flex', alignItems: 'center', justifyContent: 'center', backgroundColor, fontSize: `${fontSize}px`, height: '200px', width: '500px', color: 'white' }}>
            Random Box
        </div>); } } ReactDOM.render(
        <RandomBox />, document.getElementById("app"));
    </script>

</body>

</html>
